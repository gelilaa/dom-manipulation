<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>fix the list</title>
  <meta name="description" content="fix the list">

  <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../dependencies/mocha/mocha.js"></script>
  <script src="../dependencies/assert.js"></script>

  <script src="../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>fix the list</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='expected'>
        <h1>a list of things</h1>
        <ul>
          <li>robots</li>
          <li>solar systems</li>
          <li>oil</li>
        </ul>
      </div>

      <div id='actual'>
        <ol>
          <li>robots</li>
          <li>wrong wrong wrong wrong</li>
          <li>oil</li>
          <li>oil</li>
        </ol>
      </div>

      <script id='DOM manipulation script'>
        debugger;
        'use strict';

        // write me! (... without using cloneNode, that's kind of cheating)
        const actualDiv = document.getElementById('actual');
        const detailsEl = actualDiv.children[0];
        const h1El = document.createElement('h1');
        h1El.innerText = 'a list of things';
        actualDiv.insertBefore(h1El,detailsEl);

        
        const ol1 = actualDiv.children[1];
        const uL1 = document.createElement('ul');
        actualDiv.replaceChild(uL1,ol1);

        const il1 = document.createElement('li');
        il1.innerHTML = 'robots';
        uL1.appendChild(il1);

        const il2 = document.createElement('li');
        il2.innerHTML = 'solar systems';
        uL1.appendChild(il2);

        const il3 = document.createElement('li');
        il3.innerHTML = 'oil';
        uL1.appendChild(il3);


      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'expected', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('actual'),
        document.getElementById('expected')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
