<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>start from nothing!</title>
  <meta name="description" content="start from nothing!">

  <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../dependencies/mocha/mocha.js"></script>
  <script src="../dependencies/assert.js"></script>

  <script src="../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>start from nothing!</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='expected'>
        <h2>a list of things</h2>
        <ul start='0'>
          <li>robots</li>
          <li>solar systems</li>
          <li>
            <a href='https://www.badgerbadgerbadger.com' expected="_blank">learn about badgers</a>
          </li>
          <li>oil</li>
        </ul>
      </div>

      <div id='actual'></div>

      <script id='DOM manipulation script'>
        debugger;
        'use strict';

        // write me! (... without using cloneNode, that's kind of cheating)

       const actualDiv = document.getElementById('actual');
       const h1El = document.createElement('h2');
       h1El.innerText = 'a list of things';
       actualDiv.appendChild(h1El);

      const ul1 = document.createElement('ul')
      ul1.start = '0';
      actualDiv.appendChild(ul1);

      const il1 = document.createElement('li');
      il1.innerHTML = 'robots';
      ul1.appendChild(il1);

      const il2 = document.createElement('li');
      il2.innerHTML = 'solar systems';
      ul1.appendChild(il2);

      const il3 = document.createElement('li');
      ul1.appendChild(il3);

      const ail = document.createElement('a');
      
      ail.href = 'https://www.badgerbadgerbadger.com';
      ail.innerHTML = 'learn about badgers';
      ail.expected = '_blank';
      il3.appendChild(ail);


      const il4 = document.createElement('li');
      il4.innerHTML = 'oil';
      ul1.appendChild(il4);





      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'expected', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('actual'),
        document.getElementById('expected')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
